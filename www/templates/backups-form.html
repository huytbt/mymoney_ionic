<ion-view title="Backup">
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Name</span>
          <input ng-model="backup.name" type="text">
        </label>
      </div>
      <button ng-click="submit(backup)" class="button button-full button-royal">
        Submit
      </button>
    </form>
  </ion-content>
</ion-view>
