<ion-view title="{{transferRequests.year}}-{{transferRequests.month}}">
  <ion-content>
    <form>
      <div class="list">
        <div class="item item-input item-select">
          <span class="input-label">Year</span>
          <fancy-select
            header-text="Year"
            allow-empty="false"
            value="budget.year"
            text-default="Please choose Year"
            text-field=""
            value-field=""
            ng-items="years">
          </fancy-select>
        </div>
        <div class="item item-input item-select">
          <span class="input-label">Month</span>
          <fancy-select
            header-text="Month"
            allow-empty="false"
            value="budget.month"
            text-default="Please choose Month"
            text-field="name"
            value-field="id"
            ng-items="months">
          </fancy-select>
        </div>
        <div class="item item-input item-select">
          <span class="input-label">Category</span>
          <fancy-select
            header-text="Category"
            allow-empty="false"
            value="budget.category_id"
            text-default="Please choose Category"
            text-field="name"
            value-field="id"
            group-field="type_name"
            ng-items="categories">
          </fancy-select>
        </div>
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input ng-model="budget.title" type="text">
        </label>
        <div class="item item-input">
          <span class="input-label">Amount</span>
          <!--input ng-model="budget.amount" type="number"-->
          <fancy-calc value="budget.amount"></fancy-calc>
        </div>
        <!--div class="item item-input item-select">
          <span class="input-label">Type</span>
          <fancy-select
            header-text="Type"
            allow-empty="false"
            value="budget.type"
            text-default="Please choose Type"
            text-field="name"
            value-field="id"
            ng-items="types">
          </fancy-select>
        </div-->
        <label class="item item-input item-toggle">
          <span class="input-label">Tracking</span>
          <label class="toggle">
            <input type="checkbox" ng-model="budget.tracking">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <textarea ng-model="budget.description"></textarea>
        </label>
      </div>
      <button ng-click="submit(budget)" class="button button-full button-royal">
        Submit
      </button>
    </form>
  </ion-content>
</ion-view>
