<ion-nav-bar class="bar-balanced nav-title-slide-ios7">
</ion-nav-bar>
<ion-view title="Login">
  <ion-content class="padding">
    <form ng-submit="submit(auth)">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input ng-model="auth.user" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input ng-model="auth.pass" type="password">
        </label>
      </div>
      <div class="padding">
        <button class="button button-block button-positive">Submit</button>
      </div>
    </form>
  </ion-content>
</ion-view>
