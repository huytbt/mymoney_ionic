<ion-view title="Backups">
  <ion-header-bar class="bar-subheader bar-positive">
    <div class="buttons" ng-controller="CommonCtrl">
      <button class="button button-royal" ng-click="goToPage('/tab/backups/form')">
        Create New Backup ({{totalRecords}} records)
      </button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="list-not-found" ng-show="backups.length==0">
      Backup Not Found
    </div>
    <ion-list>
      <ion-item ng-repeat="backup in backups" class="item-text item-padding-3">
        <div class="row" style="padding: 10px">
          <div class="col">
            {{backup.name}}
          </div>
          <div class="col">
            {{backup.totalRows}} records
          </div>
          <div class="col text-right item-note">
            {{backup.modified}}
          </div>
          <ion-option-button class="button-balanced" ng-click="restoreBackup(backup)" style="padding-top: 7px;">Restore</ion-option-button>
          <ion-option-button class="button-positive" ng-click="saveBackup(backup)" style="padding-top: 7px;">Backup</ion-option-button>
          <ion-option-button class="button-assertive" ng-click="deleteBackup(backup)" style="padding-top: 7px;">Delete</ion-option-button>
        </div>
      </ion-item>
    </ion-list>
    <div ng-controller="CommonCtrl">
      <button class="button button-full button-royal" ng-click="goToPage('/tab/backups/form')">
        Create New Backup
      </button>
    </div>
  </ion-content>
</ion-view>
