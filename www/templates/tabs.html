<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-side-menus ng-controller="CommonCtrl">
  <!-- Center content -->
  <ion-side-menu-content>
    <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
      <ion-nav-back-button class="button-clear"><i class="icon ion-ios7-arrow-back"></i></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view animation="slide-left-right"></ion-nav-view>
    <ion-tabs class="tabs-positive tabs-icon-top">
      <!-- Nav icon -->
      <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <button ng-click="prevMonth()" class="button button-icon icon ion-arrow-left-b"></button>
        <button ng-click="nextMonth()" class="button button-icon icon ion-arrow-right-b"></button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button button-positive" ng-click="goCreateBill(0)">In</button>&nbsp;
        <button class="button button button-assertive" ng-click="goCreateBill(1)">Ex</button>
      </ion-nav-buttons>

      <!-- Budget Tab -->
      <ion-tab title="Budget" icon="icon ion-briefcase" ng-click="goToPage('/tab/budget')">
        <ion-nav-view name="tab-budget"></ion-nav-view>
      </ion-tab>

      <!-- Bills Tab -->
      <ion-tab title="Bills" icon="icon ion-clipboard" ng-click="goToPage('/tab/bills')">
        <ion-nav-view name="tab-bills"></ion-nav-view>
      </ion-tab>

      <!-- Transfer Tab -->
      <ion-tab title="Transfer" icon="icon ion-arrow-swap" ng-click="goToPage('/tab/transfers')">
        <ion-nav-view name="tab-transfers"></ion-nav-view>
      </ion-tab>

      <!-- Account Tab -->
      <ion-tab title="Assets" icon="icon ion-filing" ng-click="goToPage('/tab/assets')">
        <ion-nav-view name="tab-assets"></ion-nav-view>
      </ion-tab>

    </ion-tabs>
  </ion-side-menu-content>

  <!-- Left menu -->
  <ion-side-menu side="left">
    <header class="bar bar-header bar-energized">
      <h1 class="title">My Money</h1>
    </header>
    <ion-content class="has-header">
      <ion-list>
        <ion-item nav-clear menu-close ng-click="goToPage('/tab/budget')">
          <i class="icon ion-briefcase"></i> Budget
        </ion-item>
        <ion-item nav-clear menu-close ng-click="goToPage('/tab/bills')">
          <i class="icon ion-clipboard"></i> Bills
        </ion-item>
        <ion-item nav-clear menu-close ng-click="goToPage('/tab/transfers')">
          <i class="icon ion-arrow-swap"></i> Transfers
        </ion-item>
        <ion-item nav-clear menu-close ng-click="goToPage('/tab/assets')">
          <i class="icon ion-filing"></i> Assets
        </ion-item>
        <ion-item nav-clear menu-close ng-click="goCurrentDay()">
          <i class="icon ion-ionic"></i> Go Today
        </ion-item>
        <ion-item nav-clear menu-close ng-click="reloadAll()">
          <i class="icon ion-refresh"></i> Reload
        </ion-item>
        <ion-item nav-clear menu-close href="#/login">
          <i class="icon ion-log-out"></i> Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <!-- Right menu -->
  <!--ion-side-menu side="right">
  </ion-side-menu-->
</ion-side-menus>
