<ion-view title="{{transferRequests.year}}-{{transferRequests.month}}">
  <ion-content>
    <form>
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Date</span>
          <input ng-model="transfer.day" type="date">
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Account Source</span>
          <select ng-options="asset.title for asset in assets track by asset.id" ng-model="transfer.from_asset" class="select-align-left">
          </select>
        </label>
        <label class="item item-input item-select">
          <span class="input-label">Account Destination</span>
          <select ng-options="asset.title for asset in assets track by asset.id" ng-model="transfer.to_asset" class="select-align-left">
          </select>
        </label>
        <label class="item item-input">
          <span class="input-label">Title</span>
          <input ng-model="transfer.title" type="text">
        </label>
        <label class="item item-input">
          <span class="input-label">Amount</span>
          <input ng-model="transfer.amount" type="number">
        </label>
        <label class="item item-input">
          <span class="input-label">Fee</span>
          <input ng-model="transfer.fee" type="number">
        </label>
        <label class="item item-input">
          <span class="input-label">Description</span>
          <textarea ng-model="transfer.description"></textarea>
        </label>
      </div>
      <button ng-click="submit(transfer)" class="button button-full button-royal">
        Submit
      </button>
    </form>
  </ion-content>
</ion-view>
